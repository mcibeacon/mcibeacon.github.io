    "url": "/2019/10/Untitled_document.html",
    "title": " Autumn Activities That Will Leaf A Smile On Your Face",
    "body": "2019/10/27 - Oh my gourd, autumn is here! Beleaf me when I say this is going to bethe best autumn ever! Don’t like autumn? Don’t be hay-tin on thisseason! Here are some things you can do in Toronto to get into theholiday (oops, too soon…) fall spirit!  Autumn Treats! Start with a warm drink, probably something from Tim’s (not sponsored,but they should consider it!). It doesn’t have to be a pumpkin spicelatte (but it could). Hot chocolates and French vanillas are somesolid options too! This season also gives us a lot of maple andcaramel flavoured drinks. Maybe you’re more of an apple cider person?As for food, well, I love me some apple pie!  Experience Nature! Yes, everything is indeed dying. And yes, the wise birds are leavingbefore the disaster known as winter in Canada strikes. But thatdoesn’t mean we can’t enjoy the beauty of the season! Go for a hike onone of Toronto’s many trails, take in the view, get that Insta shot!#AutumnVibes  Alternatively, go apple picking or select the best pumpkin in thepatch!  Sincerely, The Pumpkin Patch Kids™  Corn Mazes! I’ve never done one myself but HOLY HECK does it look like ablast!!! If you’re looking for one, Downey’s Farm has an 8km cornmaze! Hit me up if you’re down! ;)  Halloween Events! You might be feeling too old or if you’re like me (too lazy) to gotrick or treating but don’t worry! There are plenty of other eventsthat’ll send shivers down your spine. Get scared this season (and notjust in an ‘I have 20 assignments and it’s 2am’ sort of way)!  There's Canada's Wonderland HalloweenHaunt, Halloween onChurchStreeton the 31st, Screemers down at the CNE or oneof several zombie walks and haunted houses. You could also catch ahorror flick if you aren’t a total chicken like me…  Cheer on the Raptors! Minus Kawhi Leonard.  Additional Pro Tips!!!  •Catch the good times, not a cold!  •Crunch on some crrrrrrrrrrrrrrrrispy leaves!  •Stay cozy! Much love, MCI! "

    "url": "/2019/10/Article_of_Awesome.html",
    "title": "Article of Awesome ",
    "body": "2019/10/27 - Although school is important, it can get quite long and repetitivesometimes. It’s the same classes every other day for 10 months straight,so we tend to get stuck in a boring routine: school, homework, sleep,repeat. It's difficult to find pleasure in the school stuff we do, sowe turn to other things, like entertainment, media, sports, and thearts. So, while you’re sitting in whatever class right now, here are 15awesome everyday things to think about. I hope they may cheer you up, ormake your outlook on life a little more positive, without the feelingsof stress, anxiety and craziness.    Sleeping in a bed with fresh sheets     Looking in the fridge/pantry and seeing your favourite snack     The feeling of a soft rug under your bare feet   The buzz after you’ve just posted a new picture on social media, and     see the positive comments start rolling in       The smell of freshly baked cookies   Finishing that thing you’ve been procrastinating about for a long     time       Naturally waking up early, without an alarm     Finally eating the food you’ve been craving forever   When someone asks, “How was your day?” and you actually have     good/eventful news to share       Having a good hair day     Cracking a joke and making everyone laugh   When you randomly reach out to a friend to see if they’re free and     they are     The movie theatre lights dimming, letting you know that the magic is     about to begin     Being the one in your friend group who actually remembered the     homework     The feeling of walking out of school on a FridayThere you have it! Just a few ordinary things that may make you smile,or fill you with satisfaction. I hope these things give you themotivation to conquer your day and remind you that there’s a lot toenjoy in the world, so keep a lookout! "

function lunr_search(term) {
    $('#lunrsearchresults').show( 1000 );
    $( "body" ).addClass( "modal-open" );
    
    document.getElementById('lunrsearchresults').innerHTML = '<div id="resultsmodal" class="modal fade show d-block"  tabindex="-1" role="dialog" aria-labelledby="resultsmodal"> <div class="modal-dialog shadow-lg" role="document"> <div class="modal-content"> <div class="modal-header" id="modtit"> <button type="button" class="close" id="btnx" data-dismiss="modal" aria-label="Close"> &times; </button> </div> <div class="modal-body"> <ul class="mb-0"> </ul>    </div> <div class="modal-footer"><button id="btnx" type="button" class="btn btn-secondary btn-sm" data-dismiss="modal">Close</button></div></div> </div></div>';
    if(term) {
        document.getElementById('modtit').innerHTML = "<h5 class='modal-title'>Search results for '" + term + "'</h5>" + document.getElementById('modtit').innerHTML;
        //put results on the screen.
        var results = idx.search(term);
        if(results.length>0){
            //console.log(idx.search(term));
            //if results
            for (var i = 0; i < results.length; i++) {
                // more statements
                var ref = results[i]['ref'];
                var url = documents[ref]['url'];
                var title = documents[ref]['title'];
                var body = documents[ref]['body'].substring(0,160)+'...';
                document.querySelectorAll('#lunrsearchresults ul')[0].innerHTML = document.querySelectorAll('#lunrsearchresults ul')[0].innerHTML + "<li class='lunrsearchresult'><a href='" + url + "'><span class='title'>" + title + "</span><br /><small><span class='body'>"+ body +"</span><br /><span class='url'>"+ url +"</span></small></a></li>";
            }
        } else {
            document.querySelectorAll('#lunrsearchresults ul')[0].innerHTML = "<li class='lunrsearchresult'>Sorry, no results found. Close & try a different search!</li>";
        }
    }
    return false;
}
